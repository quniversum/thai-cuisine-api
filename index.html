<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Siam Spice API Demo</title>

    <!-- Link to our external CSS file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>The Siam Spice - Live Menu Demo</h1>
    <p>
      This is a live demo of the "Get All Dishes" endpoint. Click the button to
      see the menu.
    </p>

    <button id="fetch-menu-btn">View Full Menu</button>

    <div id="menu-container">
      <!-- Menu items will be added here by JavaScript -->
    </div>

    <!-- Link to our external JavaScript file -->
    <!-- The 'defer' attribute tells the browser to load the HTML first -->
    <script src="script.js" defer></script>
  </body>
</html>
